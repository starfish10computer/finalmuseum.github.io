<body>
  <!--快速显示落地页，让用户感知不到加载的过程-->
  <div id="ebg"></div>
  <div id="Title_enter_page" onclick="enter()" style="
            width: 2560px;
            height: 1440px;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 14;
            opacity: 1;
            transition: opacity 5s;
">
    <!--    落地页背景-->

    height: 100%;
    width: 100%;
    position: absolute;
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    top: 0;
    opacity: 1;
    transition: opacity 1s;
"></div>
    <!--    点击后的白色渐变-->
    <div id="Title_white_container" style="
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    opacity: 0;
    background: linear-gradient(165deg,rgba(255,255,255,0.25) 0%,rgba(255,255,255,1) 50%,rgba(255,255,255,0.25) 100%);
    transition: opacity 1s;
"></div>
    <!--    落地页文字-->
    <div id="Title_enter_text" style="width: 100%;
    position: absolute;
    top: 0;
    height: 100%;
    opacity: 1;
    font-size: 175%;
    transition: opacity 1s;
    z-index: 15;
    font-family: '思源宋体',Georgia,serif">
      <div class="toCenter" style="
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
">
        <div class="StartButton" style="
            letter-spacing: 0.25em ;
            padding: 2em 2em 2em 2em;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: text-shadow 1s;
            font-size: 175%;
">
          請點擊開始遊戲 PRESS THE SCREEN TO START
        </div>
      </div>
      <div style="position: absolute;
        bottom: 1em;
        display: flex;
        justify-content: center;
        width: 100%;
        flex-flow: column;
        align-items: center ">
        <div style="padding: 0 0 0.25em 0">
          Powered by <a href="https://github.com/OpenWebGAL/WebGAL"
            onclick="jump(event, 'https://github.com/OpenWebGAL/WebGAL')">WebGAL</a> Framework
        </div>
        <div>
          Made with ❤ by <a href="https://github.com/OpenWebGAL"
            onclick="jump(event, 'https://github.com/OpenWebGAL')">MUSEU DE MACAU</a>
        </div>
      </div>
    </div>
  </div>
  <div id="panic-overlay"> <!-- 紧急回避 --> </div>
  <div id="root"></div>
  <script>
    /**
     * 在窗口大小改变时进行强制缩放
     */
    const ua = navigator.userAgent;
    const isIOSDevice = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

    function resize() {
      const targetHeight = 1440;
      const targetWidth = 2560;

      const h = window.innerHeight;
      const w = window.innerWidth;
      const zoomH = h / targetHeight;
      const zoomW = w / targetWidth;
      const zoomH2 = w / targetHeight;
      const zoomW2 = h / targetWidth;
      
      let mh = (targetHeight - h) / 2;
      let mw = (targetWidth - w) / 2;
      let mh2os = targetWidth / 2 - w / 2;
      let mw2os = targetHeight / 2 - h / 2;
      
      let transform = '';
      let ebgTransform = '';
      
      const root = document.getElementById('root');
      const title = document.getElementById('Title_enter_page');
      const ebg = document.getElementById('ebg');
      const elements = [root, title];

      if (w > h / 8) {
        // 横屏模式
        if (ebg) {
          ebg.style.height = `100vh`;
          ebg.style.width = `100vw`;
          ebgTransform = '';
        }
        mw = -mw;
        mh = -mh;
        
        transform = w * (9 / 16) >= h 
          ? `translate(${mw}px, ${mh}px) scale(${zoomH})`
          : `translate(${mw}px, ${mh}px) scale(${zoomW})`;
          
      } else {
        // 竖屏模式（移除iOS特殊處理）
        if (ebg) {
          ebg.style.height = `${targetHeight}px`;
          ebg.style.width = `${targetWidth}px`;
        }
        mw2os = -mw2os;
        
        if (h * (9 / 16) >= w) {
          ebgTransform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomH2 * 1.75})`;
          transform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomH2})`;
        } else {
          ebgTransform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomW2 * 1.75})`;
          transform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomW2})`;
        }
      }

      // 应用变换
      if (ebg) ebg.style.transform = ebgTransform;
      elements.forEach(element => {
        if (element) {
          element.style.transform = transform;
          element.style.transformOrigin = 'top left';
          element.style.willChange = 'transform';
        }
      });
    }

    // 統一viewport設置
    const meta = document.createElement('meta');
    meta.name = "viewport";
    meta.content = "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no";
    document.head.appendChild(meta);

    // 初始化調整
    resize();
    window.onload = resize;
    window.onresize = resize;
  </script>

  <script>
    /**
     * 注册 Service Worker
     */
    const u = navigator.userAgent;
    const isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // 判断是否是 iOS终端
    if ("serviceWorker" in navigator && !isIOS) {
      navigator.serviceWorker.register("./webgal-serviceworker.js").then(function (reg) {
        // registration worked
        console.log("Registration succeeded. Scope is " + reg.scope);
      }).catch(function (error) {
        // registration failed
        console.log("Registration failed with " + error);
      });
    }
  </script>
  
  <!--<script type="module" src="/src/Core/util/resize.ts"></script>-->
  <!--<script src="lib/live2d.min.js"></script>-->
  <!--<script src="lib/live2dcubismcore.min.js"></script>-->
  <script>
    let enterPromise = new Promise(res => window.enterPromise = res);
    let renderPromise = new Promise(res => window.renderPromise = res);
    /**
     * 将播放bgm的事件发送出去
     */
    Promise.all([enterPromise, renderPromise]).then(() => {
      const event = new MouseEvent("click", {
        "view": window,
        "bubbles": true,
        "cancelable": true
      });
      const target = document.getElementById("enter_game_target");
      if (target) {
        target.dispatchEvent(event);
      }
      if (event) {
        const logo = document.getElementById("logo_target");
        if (logo) {
          logo.style.display = "contents";
        }
      }
    });

    function jump(event, url) {
      // 获取点击事件，阻止点击事件冒泡触发 `enter` 事件
      event.stopPropagation();
      // window.location = url;
    }

    /**
     * 点击屏幕，进入引擎主界面
     */
    function enter() {
      const bgContainer = document.getElementById("Title_bg_container");
      if (bgContainer) {
        bgContainer.style.opacity = "0"; // 调整标题背景的透明度
      }
      const enterText = document.getElementById("Title_enter_text");
      if (enterText) {
        enterText.style.opacity = "0"; // 调整标题文字的透明度
      }
      const whiteContainer = document.getElementById("Title_white_container");
      setTimeout(() => {
        if (whiteContainer) {
          whiteContainer.style.opacity = "1";
        }
      }, 50); // 在50ms后开始显示白色渐变
      const title = document.getElementById("Title_enter_page");
      setTimeout(() => {
        if (title)
          title.style.opacity = "0";
      }, 500); //500ms后开始降低落地页透明度
      if (!isIOS && title) {
        title.style.pointerEvents = "none"; //落地页不再响应点击
        title.style.background = "linear-gradient( #a1c4fd 0%, #c2e9fb 100%)"; //改变标题渐变效果
      }
      setTimeout(() => {
        if (title) {
          title.style.display = "none";
        }
      }, 2000); // 将落地页设置为不显示
      window.enterPromise();
      delete window.enterPromise;
    }
  </script>
